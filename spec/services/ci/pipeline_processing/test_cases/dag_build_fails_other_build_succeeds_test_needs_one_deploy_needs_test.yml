config:
  build_1:
    stage: build
    script: exit 0

  build_2:
    stage: build
    script: exit 1

  test:
    stage: test
    script: exit 0
    needs: [build_1]

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: pending
    stages:
      build: pending
      test: created
      deploy: created
    jobs:
      build_1: pending
      build_2: pending
      test: created
      deploy: created

transitions:
  - event: success
    jobs: [build_1]
    expect:
      pipeline: running
      stages:
        build: running
        test: pending
        deploy: created
      jobs:
        build_1: success
        build_2: pending
        test: pending
        deploy: created

  - event: drop
    jobs: [build_2]
    expect:
      pipeline: running
      stages:
        build: failed
        test: pending
        deploy: created
      jobs:
        build_1: success
        build_2: failed
        test: pending
        deploy: created

  - event: success
    jobs: [test]
    expect:
      pipeline: running
      stages:
        build: failed
        test: success
        deploy: pending
      jobs:
        build_1: success
        build_2: failed
        test: success
        deploy: pending
